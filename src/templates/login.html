{% extends "base.html" %}
{% block title %}Connexion - Citrus{% endblock %}
{% block content %}
<div class="login-section">
    <h2>Connexion Ã  Citrus</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post" class="glass-form">
        <div class="form-group">
            <input type="text" name="username" class="form-input" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-input" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
    <div style="margin-top:1rem;">
        Pas encore de compte ? <a href="{{ url_for('register') }}">S'inscrire</a>
    </div>
</div>
{% endblock %}
