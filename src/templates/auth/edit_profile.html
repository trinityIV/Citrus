{% extends "base.html" %}

{% block title %}Modifier le profil - Citrus Music{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="glass-card">
        <h2>Modifier le profil</h2>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.edit_profile') }}">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
            </div>
            
            <div class="form-group">
                <label for="new_password">Nouveau mot de passe (optionnel)</label>
                <input type="password" id="new_password" name="new_password">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
