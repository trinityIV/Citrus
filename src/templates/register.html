{% extends "base.html" %}
{% block title %}Inscription - Citrus{% endblock %}
{% block content %}
<div class="register-section">
    <h2>Créer un compte Citrus</h2>
    <form method="post" class="glass-form">
        <div class="form-group">
            <input type="text" name="username" class="form-input" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-input" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
    <div style="margin-top:1rem;">
        Déjà un compte ? <a href="{{ url_for('login') }}">Se connecter</a>
    </div>
</div>
{% endblock %}
